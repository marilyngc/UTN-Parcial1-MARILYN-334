<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial I</title>
    <link rel="stylesheet" href="css/styles.css">

    <script defer src="js/main.js"></script>
</head>

<body>

    <!-- Header -->
    <header class="header">

        <a href="index.html">
            <div class="logo">Frutería</div>
        </a>
        <nav>
            <div class="nombreAlumno"></div>
        
            <input type="text" placeholder="Buscar..." class="barra-busqueda">
            
            <div class="carrito">
                <span>Carrito: <span id="contador-carrito">0</span> productos</span>
            </div>
        </nav>

    </header>

    
    <!-- Contenedor principal -->
    <main>

    <section class="seccion-productos">
        <h2>Nuestras frutas</h2>
        <div class="contenedor-productos">

             <!-- Contenedor de botones de categoria -->
            <div id="seccion-categorias" class="seccion-filtros">
                <button onclick="filtrarPorCategoria('todos')">Todos</button>
                <button onclick="filtrarPorCategoria('Baya')">Baya</button>
                <button onclick="filtrarPorCategoria('Tropical')">Tropical</button>
                <button onclick="filtrarPorCategoria('Cítrica')">Cítrica</button>
                <button onclick="filtrarPorCategoria('Pomar')">Pomar</button>
              </div>
              

              <div id="seccion-ordenamiento" class="seccion-filtros">
                <button onclick="ordenarPorNombre()">Ordenar por Nombre</button>
                <button onclick="ordenarPorPrecio()">Ordenar por Precio</button>
              </div>

              <!-- Secciòn de productos -->
               <!-- Lo hice como lista ya que lo veo como una LISTA DE PRODUCTOS -->
            <ul id="listado-productos">

            </ul>
        </div>
    </section>


    <!-- Seccion carrito -->
    <section class="seccion-carrito">
        <h2>Carrito</h2>
   
          
         <!-- Uso <ul> porque me gusta ver los productos como lista -->
        <div id="contenedor-carrito">
            <ul id="items-carrito" class="lista-productos-carrito">
                
            </ul>
            <p>No hay elementos en el carrito.</p>
        </div>
        <button onclick="vaciarCarrito()"  id="vaciar-carrito-btn">Vaciar Carrito</button>
        <div class="total-carrito">
            <p>Total: <span id="precio-total">$0.00</span></p>
        
        </div>
    </section>

    </main>
</body>
</html>
